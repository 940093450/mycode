<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AngularJS</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/angular.min.js"></script>

<body ng-controller="myCtrl">
    <div class="container">
        <h1 class="page-header">AngularJS ngRepeat</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>JS 产生随机 8 位密码：</h2>
                <ul class="list-group">
                    <li class="list-group-item">怎么设计字符数据？</li>
                    <li class="list-group-item">怎么产生随机数？</li>
                    <li class="list-group-item">怎么从字符数据里取随机字符？</li>
                </ul>
            </div>
            <div class="col-md-6">
            </div>
        </div>
    </div>
    <script>
        angular.module("myApp", [])
            .controller("myCtrl", ["$scope", function ($scope) {
                $scope.users = [];
                var chs = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
                // A~B 随机整数函数 rand(a, b)
                function rand(a, b) {
                    return Math.round(Math.random() * Math.abs(b - a) + Math.min(a, b));
                }
                var str = "";
                for (var i = 0; i < 8; i++) {
                    var r = parseInt(Math.random() * chs.length);
                    str += chs[r];
                }
                console.log(str);
                // function randAmount(a, b) {
                //     return Math.round(
                //             ( Math.random() * Math.abs(b - a) + Math.min(a, b) ) * 100
                //         ) / 100;
                // }
                // console.log(rand(55, 10));
            }]);
    </script>
</body>

</html>
