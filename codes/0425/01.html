<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <script src="js/angular.min.js"></script>
    <title>Document</title>
    <style>
        .box {
            font-size: 36px;
            padding: 10px;
        }
        
        .red {
            color: #ff0;
            background: red;
        }
        
        .green {
            color: #fff;
            background: #396;
        }
        
        .blue {
            color: #ccc;
            background: #369;
        }
        
        .small {
            font-size: 50%;
        }
        
        .big {
            font-size: 400%;
        }
    </style>
</head>

<body ng-controller="myCtrl">

    <div class="container">
        <h1 class="page-header">Angular ngRepeat</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="box" ng-class="{
                    red: demo %3 == 1,
                    green: demo %3 == 2,
                    blue: demo %3 == 0,
                    small: demo %2 == 1,
                    big: demo %2 == 0

                    }" xng-style="{
                    fontSize:'demo',
                    color:'#fff',
                    backgroundColor:demo
                    }">
                    ngClass demo
                </div>
            </div>
            <div class="col-md-6">
                <input type="text" class="form control" ng-model="demo">
            </div>
        </div>
    </div>
    <script>
        angular.module("myApp", [])
            .controller("myCtrl", ["$scope", function ($scope) {

            }]);
    </script>
</body>

</html>
